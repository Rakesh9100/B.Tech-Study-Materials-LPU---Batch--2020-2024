<h2>The size Attribute</h2>
<p>The size attribute specifies the size (in characters) of the input field:</p>

<form action="">
First name:<br>
<input type="text" name="firstname" value="John" size="40">
<br>
Last name:<br>
<input type="text" name="lastname">
</form>

</body>
</html>
