<!DOCTYPE html>
<html>
<body>
<p> A function is triggered when the user release a key in the inout field. 
the function transform the character to upper case.</p>
Enter Your Name: <input type="text" id="fname" onkeyup="myFunction()">

<script>
function myFunction(){
var x = document.getElementById("fname");
x.value=x.value.toUpperCase();
}
</script>

</body>
</html>
