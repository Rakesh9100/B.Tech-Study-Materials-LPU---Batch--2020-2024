<!DOCTYPE html>
<html>
<body>

<p>write something in the text field to trigger the function</p>

<input type = "text" id = "myInput" oninput="myFunction()">
<p id = "demo"></p>
<script>
function myFunction(){
var x = document.getElementById("myInput").value;
document.getElementById("demo").innerHTML= "you wrote: " + x;
}
</script>
</body>
</html>
