<!DOCTYPE html>
<html>
<body>

<h2>The readonly Attribute</h2>
<p>The readonly attribute specifies that the input field is read only (cannot be changed):</p>

<form action="">
First name:<br>
<input type="text" name="firstname" value ="John" readonly>
<br>
Last name:<br>
<input type="text" name="lastname">
</form>

</body>
</html>
