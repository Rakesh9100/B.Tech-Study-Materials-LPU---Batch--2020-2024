<!DOCTYPE html>
 <html>
 <body>
 <img onmouseover="bigImg(this)"
 onmouseout="normalImg(this)" border="0" src="Dog.jpg" width="32" height="32">
 <p>the function bigImg() is triggered when the user moves the mouse pointer over the image</p>
 <p>the function normalImg() is triggered when mouse pointer is moved</p>
 <script>
 function bigImg(x){
 x.style.height="64px";
 x.style.width = "64px";}
 function normalImg(x){
 x.style.height="32px";
 x.style.width = "32px";}
 </script>
 </body>
 </html>
