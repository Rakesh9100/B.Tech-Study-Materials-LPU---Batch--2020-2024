<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <header>
        <h1>LOVELY PROFESSIONAL UNIVERSITY</h1>
        <div class="lpu2">
            <marquee direction="right"><img src="lpu2.jpg" alt="" height="250" width="auto"></marquee>
        </div>
    </header>
    <h2>STUDENT REGISTRATION</h2>
    <form class="form1">
        <label>Student Name: </label>
        <input type="text" id="name" name="name" placeholder="Full Name"><br><br>
        <label>Father's Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Father's Full Name"><br><br>
        <label>Mother's Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Mother's Full Name"><br><br>
        <label>Gender: </label>
        <input type="radio" name="gender" id="gender">Male</input>
        <input type="radio" name="gender" id="gender">Female</input>
        <input type="radio" name="gender" id="gender">Other</input><br><br>
        <label>Date of Birth: </label>
        <input type="date" name="dob" id="dob"></input><br><br>
        <label>E-mail: </label>
        <input type="email" name="email" id="email" placeholder="email@xyz.com"><br><br>
        <label>Text/Mobile: </label>
        <input type="number" name="mobile" id="mobile" placeholder="XXX XXX XXXX"></input>
    </form><br>
    <form class="form2">
        <h1>Temporary Address</h1>
        <h3>Same as Permanent Address:<input type="checkbox"></h3><br>
        <label>State: </label>
        <input type="text" name="state" id="state" placeholder="State"><br><br>
        <label>City: </label>
        <input type="text" name="city" id="city" placeholder="City"><br><br>
        <label>Zip Code: </label>
        <input type="text" name="zip" id="zip" placeholder="Zip Code"><br><br>
        <label>Tel/Mobile: </label>
        <input type="number" name="tel" id="tel" placeholder="XXX XXX XXXX"><br><br><br>
    </form><br>
    <form class="form3">
        <table>
            <tr>
                <th>Sl. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>(10 char max)</td>
                <td>(upto 2 decimal)</td>
                <td></td>
            </tr>
        </table>
    </form><br>
    <footer>
        <form>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </footer>

</body>
</html>
